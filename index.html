<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-input" placeholder="0">
        </div>
        <div class="calculadora">
            <button class="botao numero" onclick="calculadora.adicionarAPilha('7')">7</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('8')">8</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('9')">9</button>
            <button class="botao operador" onclick="calculadora.adicionarAPilha('+')">+</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('4')">4</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('5')">5</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('6')">6</button>
            <button class="botao operador" onclick="calculadora.adicionarAPilha('-')">-</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('1')">1</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('2')">2</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('3')">3</button>
            <button class="botao operador" onclick="calculadora.adicionarAPilha('x')">X</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('0')">0</button>
            <button class="botao numero" onclick="calculadora.adicionarAPilha('.')">,</button>
            <button class="botao numero" onclick="calculadora.mudarSinal()">+/-</button>
            <button class="botao operador" onclick="calculadora.adicionarAPilha('/')">/</button>
            <button class="botao igual" onclick="calculadora.calcular()">=</button>
            <button class="botao limpar" onclick="calculadora.limpar('C')">C</button>
            <button class="botao apagar" onclick="calculadora.apagarDigito()"><img src="./img/delete-left-solid.svg" alt=""></button>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
